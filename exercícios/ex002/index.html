<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inasc">Ano do Nascimento:</label>
                <input type="number" name="nasc" id="inasc" min="4" required >
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="imas" checked>
                <label for="imasc">Masculino</label>
                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
            </p>
            <input type="button" value="Verificar"  onclick="Verificar()">   
        </div>
        <div id="resultado">
            <img id="foto" src="genero.jpg" alt="">
        </div>
    </section>
    <footer>
        <p>Site Criado por <a href="https://www.instagram.com/caiorosendo_/" target="_blank">Caio H.Rosendo</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
