<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            margin: auto;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        function clicar() {
           var area = document.querySelector('div#area')
           area.style.background = 'black'
           area.innerHTML = 'Obrigado por clicar ;) '
           area.style.width = '310px'
        }
        function entrar() {
            var entrou = document.querySelector('div#area')
            entrou.innerText = "Clique"
        }

        function sair() {
            var saiu = document.querySelector('div#area')
            saiu.style.background = 'green'
            saiu.style.width = '200px'
            saiu.innerHTML = 'Interaja...'
        }
    </script>
</body>
</html>
