<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velovidade do carro:<input type="number" name="vel" id="ivel"> km/h
    <input type="button" value="verificar" onclick="Calcular()">
    <div id="res">

    </div>
    <script>
        function Calcular() {
            var txtv = window.document.querySelector('input#ivel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade atual é de <strong> ${vel} KM/h. </strong>`
            if(vel > 60) {
                res.innerHTML += `<P>Você excedeu o limite de velocidade. <strong> MULTADO! </strong>`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!`
        }
    </script>
</body>
</html>
