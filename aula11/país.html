<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    <label for="ipais">Qual seu país?</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="resul"></div>
    <script>
        function verificar() {
            var pais = window.document.querySelector('input#ipais')
            var resul = window.document.querySelector('div#resul')
            var resp = String(pais.value)
            resul.innerHTML = `<p> O país que você nasceu é <Strong> ${resp} </Strong>`
            if (resp == 'Brasil' || resp == 'brasil' || resp == 'BRASIL') {
                resul.innerHTML += '<p> Você é <strong>Brasiliero</strong>'}
            else {
              resul.innerHTML += ` <p> Você é <strong>Estrangeiro</strong>`
            }
        }
    </script>
</body>
</html>
