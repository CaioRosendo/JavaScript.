<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    <label for="ipais">Em que país você nasceu?</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="verificar" onclick="Resposta()">
    <div id="resultado">
    </div>
    <script>
        function Resposta() {
            var pais = window.document.querySelector('input#ipais')
            var resul = window.document.querySelector('div#resultado')
            var resp = String(pais.value)
            resul.innerHTML = `<p> O país que você nasceu é <Strong> ${resp} </Strong>`
            if (resp == 'brasil') {
                resultado.innerHTML += '<p> Você é <strong>Brasiliero </strong>'
            } else {
                resultado.innerHTML += '<p> Você é <strong>Estrangeiro</strong>'}
        }
    </script>
</body>
</html>
